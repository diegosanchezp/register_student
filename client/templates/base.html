{#HTML Skeleton#}
<!DOCTYPE html>
<html>

<head>
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
	<meta charset="utf-8">
	{% if title %}
	<title>{{title}}</title>
	{% endif %}
	{% if style %}
	<link rel="stylesheet" href="{{'../css/' + style}}">
	{% endif %}
</head>

<body>
	{% block content %}
	{% endblock %}
</body>

</html>
